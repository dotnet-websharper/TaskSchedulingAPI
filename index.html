<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.TaskScheduling.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WebSharper.TaskScheduling.Sample.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="module" src="Content/WebSharper.TaskScheduling.Sample.head.js"></script>
</head>
<body>
    <h1>Prioritized Task Scheduling API Example</h1>
    <div id="main" ws-children-template="Main">
        <p>Check the console to see task execution order.</p>
        <button id="runTasks" ws-onclick="RunTasks">Run Scheduled Tasks</button>
    </div>
    <script type="module" src="Content/WebSharper.TaskScheduling.Sample.min.js"></script>
</body>
</html>
